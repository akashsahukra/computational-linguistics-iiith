<html lang="en">
<head>

<body>
    <h1>Experiment</h1>
    <div class="Experiment">
        <select name="lang" id="lang">
            <option  class="o" value="null">---Select Language---</option>
            <option  class="o" value="english">English</option>
            <option  class="o" value="hindi">Hindi</option>
        </select>   
        <div id="box">

        <div style="color:#0000AA;font-size:16px" class="start-1" id="start-1"></div>
        <div style="color:#0000FF;font-size:14px" class="start-2" id="start-2"></div>
        <div id="btns"></div><br>
        <div style="color:#0000AA" id="start-3">
            <p id="user-start" style="display: none;">Formed Sentence (<i>after selecting words</i>):</p>
        </div>
        <div id="user-input"></div>

        <div id="reform"></div>
        <div id="check"></div>
        <p id="result"></p>
        <button id="getcorrect" style="display: none;"></button>
        <div id="answers" style="display: none;"></div>


    </div>
    </div>
