<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Libraries/require.js"></script>
    <link rel="stylesheet" href="pos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Virtual Labs</title>
</head>
<body>
    <h1>Experiment</h1>
    <center>
    <div id="selection">
    <select name="pos" id="pos">
        <option value="none">---Select Language---</option>
        <option value="eng">English</option>
        <option value="hin">Hindi</option>
    </select>
    </div><br>
    <div id="lang" style="display: none;">
        <select name="language" id="language"></select>
    </div><br>
    <div style="text-align:center;color:#0000FF" id="stat"></div><br>
    <div id="pos-table" style="display: none;">
        <table cellspacing="-2" cellpadding="4"  style="text-align:center;height:25px;width:25px">
            <tbody id="table-pos"></tbody>
        </table><br>
        <button type="submit" id="check">Submit</button>
        <div id="get-answer"></div>
    </div>
    
    
    </center>
    <script src="pos1.js"></script>
</body>
</html>
